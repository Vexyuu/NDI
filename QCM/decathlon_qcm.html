<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Décathlon - QCM Profil Sportif</title>
    <link rel="stylesheet" href="decathlon_qcm.css" />
</head>

<body>
    <header>
        <h1>QCM - Profil Sportif</h1>
    </header>

    <section>
        <form>
            <h2>Niveau sportif</h2>
            <label><input type="radio" name="niveau" /> Débutant</label><br>
            <label><input type="radio" name="niveau" /> Intermédiaire</label><br>
            <label><input type="radio" name="niveau" /> Avancé</label>

            <h2>Sports pratiqués</h2>
            <label><input type="checkbox" /> Course</label><br>
            <label><input type="checkbox" /> Musculation</label><br>
            <label><input type="checkbox" /> Yoga</label><br>
            <label><input type="checkbox" /> Cyclisme</label>

            <h2>Objectifs</h2>
            <label><input type="radio" name="objectif" /> Perte de poids</label><br>
            <label><input type="radio" name="objectif" /> Prise de muscle</label><br>
            <label><input type="radio" name="objectif" /> Bien-être / Santé</label>

            <button type="submit">Valider</button>
        </form>
    </section>
</body>

</html>
